    <script>
        function handleChange(id){
            var fb = document.getElementById('fb');
            var sb = document.getElementById('sb');
            if(id === fb.innerHTML || id === sb.innerHTML){
                return;
              }

            if(fb.innerHTML === "none"){
                fb.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
            else if(fb.innerHTML != "none" && sb.innerHTML === "none"){
                sb.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
            else if( fb.innerHTML != "none" && sb.innerHTML != "none" ){
                document.getElementById(fb.innerHTML).style.backgroundColor ='blue';    
                fb.innerHTML = sb.innerHTML;
                sb.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
        }
    </script>
